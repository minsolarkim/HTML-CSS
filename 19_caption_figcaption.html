<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블 캡션(caption) 설정</title>
</head>
<body>
	<!-- 기본 입력 값 -->
	<h2>테이블 caption 설정</h2>
    <table border>
        <caption>사용자정보</caption>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>노수정</td>
            <td>서울시 강서구...</td>
        </tr>
    </table>
    <hr>
    
    <h2> 그림(사진)에 캡션 설정 </h2>
    <figure>
        <figcaption>이력서 사진</figcaption>
        <img src="imgs/photo.png" width="100">
    </figure>
</body>
</html>
