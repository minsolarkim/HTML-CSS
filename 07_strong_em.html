<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>strong, b, i, em, sup, sub 태그</title>
</head>
<body>
	<!-- 기본 입력 값 -->
	<h1> strong, b, i, em, sup, sub 태그 </h1>
    일반문장 형태
    <p>* b 태그 : 문장을 <b>(단순하게) 진하게 볼드(bold)</b></p>
    <p>* strong 태그 : 문장을 <strong>강조의미</strong> 표시 </p>
    
    <p>* i 태그 : 문장 중 <i>기울게(italic체 형태로)</i> 표시</p>
    <p>* em태그 : 문장 중 <em>강조의미(italic체 형태로)</em> 표시</p>
    
    <p>* E = MC2(제곱)</p>
    <p>* E = MC<sup>2(super)</sup></p>
    
    <p>H20</p>
    <p>H<sub>2</sub>0</p>
    
    
</body>
</html>
