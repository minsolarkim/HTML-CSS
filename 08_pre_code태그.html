<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>pre, code 태그</title>
</head>
<body>
	<!-- 입력 값 -->
	<h1>pre, code 태그</h1>
    <p>
        안녕하세요.<br>
        안녕하세요.<br>
        나는 &nbsp;&nbsp;&nbsp;&nbsp; HTML &nbsp;&nbsp;&nbsp;&nbsp; 입니다.
    </p>
    <hr>
    <h2>pre 태그</h2>
    <pre><!--입력한 "그대로" 출력-->
        안녕하세요.
        안녕하세요.
        나는     HTML    입니다.
    </pre>
    <hr>
    
    System.out.println("안녕하세요");<br>
    System.out.println("안녕하세요");
    
    <hr>
    
    <pre>
    <code> <!--폰트가 달라져서 구분이 됨(이 역할만 함) 프로그래밍 코드가 들어왔다 이 정도 -->
    System.out.println("안녕하세요");
    System.out.println("안녕하세요");
    </code>
    </pre>
    
</body>
</html>
