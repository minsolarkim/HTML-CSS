<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블(표) table, tr, th, td</title>
</head>
<body>
	<!-- 기본 입력 값 -->
	<h1>테이블 작성 태그</h1>
    <h3>테이블(표) table, tr, th, td</h3>
    <!--table row(가로행) // table head(컬럼-세로열) // table data (데이터 하나 하나)-->
    <table border> <!-- 보더 속성 (스타일 안 쓸 경우)--> 
        <tr> 
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
    </table>
    
    
    
    
    
    
    
</body>
</html>
