<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>progress, meter, input range</title>
</head>
<body>
	<!-- 기본 입력 값 -->
    <h2>prograss, mete, input range</h2>
    <form>
        <!--progress : 진행중인 상태 값을 의미 -->
        <progress name = "sec" max = "60" value = "20"></progress>
        전체 60초 중에 경과 시간
        <hr>
            
            
        <label> 전체 100명 중 50을 차지(meter)</label>
        반장 선거 득표율<br>
        홍길동 <meter value = "50" max = "100"></meter> 50%<br>
        김유신 <meter value = "50" max = "100"></meter> 30%<br>
        강감찬 <meter value = "50" max = "100"></meter> 20%<br>
        <hr>
        
        값입력(0~100) <input type = "range" name = "range" min = "0" max = "100" step = "10">
        <hr> <!-- 10씩 움직인다-->
        <input type = "submit" value = "전송">
        
    
    </form>
        
        
</body>
</html>
