<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>img 태그</title>
</head>
<body>
	<!-- 기본 입력 값 -->
    <h1> img 태그 : 이미지 표시</h1>
	<p>브라우저 화면에 이미지 표시</p>
    
    <!-- 크기지정없이 사용 : 원본 크기로 표시 -->
    <img src ="flower.jpg" alt = "국화사진">
    <!-- html파일과 같은 위치에 있는 이미지 파일 사용가능-->
    <!-- alt 사용하면 이미지 설명 가능-->
    <!-- 크기 지정시 
    가로, 세로 하나만 설정시 : 비율에 의해 나머지 크기 설정됨. 
    가로,세로 모두 지정시 : 지정된 크기대로 표시됨-->
    <img src ="flower.jpg" alt = "국화사진" width="500">
    <img src ="flower.jpg" alt = "국화사진" width="200">
    <img src ="flower.jpg" alt = "국화사진" width="200" height="300">
    
    <img src="imgs/coffee.jpg" alt = "커피 사진" width = "800">
    <img src="imgs/tea.jpg" alt = "국화티 사진" width="800">
    
</body>
</html>
