<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border:5px solid pink;
                display: grid;
                /* 일단은 아무 변화 없음 */
                grid-template-columns: 150px 1fr;
            }
            div{
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid"> 
            <!-- /* 그리드 사용 위해 둘을 감싸는 부모 태그 필요함 */ -->
            <div>NAVIGATION</div> 
            <div>종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는 마크업 언어가 실제 표시되는 방법을 기술하는 언어로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.</div>
        </div>
    </body>
</html>
