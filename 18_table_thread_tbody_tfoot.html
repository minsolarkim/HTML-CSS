<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>thead, tbody, tfoot</title>
</head>
<body>
	<!-- 기본 입력 값 -->
	<h2>테이블(thread, tbody, tfoot</h2>
    <table border>
        <thead>
            <tr>
                <th>header1</th>
                <th>header2</th>
                <th>header3</th>
            </tr>
        </thead>
      
        <tbody>
            <tr>
                <td>tbody 1, 1</td>
                <td>tbody 1, 2</td>
                <td>tbody 1, 3</td>
            </tr>
            <tr>
                <td>tbody 2, 1</td>
                <td>tbody 2, 2</td>
                <td>tbody 2, 3</td>
            </tr>
        </tbody>
         <tfoot>
                <td>tfoot 1, 1</td>
                <td>tfoot 1, 2</td>
                <td>tfoot 1, 3</td>
        </tfoot>
        
        <!-- thead, tfoot은 선택적 tbody가 디폴트값-->
        <!-- 순서를 thead tfoot tbody로 해도 브라우저가 순서를 읽어서 tfoot이 맨 아래로 간다 // 그래도 head body foot 순서대로 작성해야 보기 편하다-->
    </table>
    
    
</body>
</html>
