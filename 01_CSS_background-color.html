<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
    <style>
         h1 {
            background-color: aqua;
        }
        h2 {
            background-color: yellow;
        }
        h2 {
            background-color: orange;
        }
        /* 선택자 . : class 의미 */
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
        /* 선택자 # : id 의미 */
        #yellow{
            background-color: yellow;
        }
        /* 선택자 우선 순위 : id, class, 태그(tag) */
        p{ background-color: gray; }
        /* but!! 선택자 구체적이면 가중치 높아짐 */
        /* 이렇게 대놓고 지정할 수도 있는 건가?*/
        div > p { background-color: orange;}
        
        /*green 클래스에서 p태그에 있는 green 클래스로 지정하면 일반 green 클래스보다 가중치가 높아서 우선 적용*/
        p.green { background-color: greenyellow}
        /*p태그 중에서 green이라는 클래스 있는 거는 이렇게 사용하겠다!*/
    </style> 
    
</head>
<body>
	<!-- CSS문법 : 선택자 { 속성명 : 속성값; [속성명 : 속성값; ...] } 
        작성위치
            1. HTML 태그 안 (속성형태, 인라인방식) --거의 안 씀
                style = "속성명:속성값; 속성명:속성값;..."
            2. <head> 태그 내부의 <style> 태그 내에 작성
                <style>
                    선택자 { 속성명 : 속성값; [속성명:속성값; 속성명:속성값; ...]}
                </style>
            3. 외부파일 링크 방식(head 태그 내에 link 작성 (import 처리))
                <link href="mystyle.css" rel="stylesheet" type="text/css">
    -->
    
    <h1>CSS 바탕색 변경 : background-color</h1>
    <h2>H2 태그 : 속성없음</h2>
    <h2 class = "red">H2 : 속성 class = "red" 설정</h2>
    <h2 class = "green">H2 : 속성 class = "green" 설정</h2>
    <hr>
    
    <h3>배경색 노랗게</h3>
    <div class="yellow">배경색 노란색 : class="yellow" 속성 부여</div>
    <hr>
    
    <p> 일반 p태그 (id, class 없는)</p>
    <p id="yellow"> id 속성을 가진 p 태그 </p>
    <p class="yellow">class 속성을 가진 p태그</p>
    <hr>
    
    <p> 일반 p태그 (id, class 없는)</p>
    <div> 
<!--        div는 block이라 화면 전체 차지!-->
        <p id="orange">div 안에 있는 p태그</p>
        <p class="green">div 안에 있는 p태그 (class="green")</p>

    </div>
    
</body>
</html>
