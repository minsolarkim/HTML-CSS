<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이미지 링크 적용</title>
</head>
<body>
	<!-- 기본 입력 값 -->
	<h1>이미지 클릭 링크 이동</h1>
    <a href="http://www.naver.com">
    네이버
    </a>
    
    <hr>
    
    <!-- a태그 안에 이미지 넣어서 이미지 클릭시 링크 이동 처리-->
    <!-- alt 태그 되도록이면 작성해주기-->
    <a href="http://www.naver.com">
        <img src="imgs/logo_naver.png" alt = "네이버 로고" width = "200">
    </a>
    <!--a태그로 감싸준다 & img는 들여쓰기 해주는 게보기에 좋음-->
    
    <!-- 다음 이미지를 클릭하면 다음 웹페이지로 이동-->
    <a href="http://www.daum.net">
        <img src="imgs/logo_daum.png" alt="다음 로고" width = "200">
    </a>
    <hr>
    
    <div>aaaa</div> <!--영역(한 줄) 다 차지 ==>많이 사용-->
    bbbb
    cccc
    
    <div>
        <a href="http://www.naver.com">
            <img src="imgs/logo_naver.png" alt = "네이버 로고" width = "200">
        </a>
    </div>
    <div>
        <a href="http://www.daum.net">
            <img src="imgs/logo_daum.png" alt="다음 로고" width = "200">
        </a>
    </div>
    
    </body>
</html>
